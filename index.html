<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N-Queens-Visualiser</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar  bg-#053868 p-6">
    <div class="container-fluid  flex justify-content-center align-items-center p-6">
      <span class="navbar-brand mb-0 h1">N-Queens-Visualizer <i class="fas fa-crown" style="color: #053868"></i></span>
    </div>
  </nav>
  <div class="n-queen p-6">
    <div class="mx-6 p-6 bg-green-100 rounded-3 my-3">
      <label>Enter Board Size / Number of Queens</label>
      <input type="number" class="numberbox form-control" id="numberbox" required />
    </div>
    <div class="mx-6 p-6 bg-green-100 rounded-3 my-3">
      <label for="slider">Speed:</label>
      <input class="slider w-100" id="slider" type="range" min="0" max="100" value="60" />
      <div id="progress-bar"></div>
    </div>
    <div class="mx-6 p-6 text-center">
      <button class="btn btn-outline-primary px-4" id="play-button">
        <i class="fa fa-play mx-1" aria-hidden="true"></i> Play
      </button>
    </div>
    <div class="mx-6 p-6 text-center">
      <button class="btn btn-outline-primary px-4" id="stop-button">
        <i class="fa fa-stop mx-1" aria-hidden="true"></i> stop
      </button>
    </div>
  </div>
  <div class="queen-arrangement m-6" id="queen-arrangement"></div>
  <div id="n-queen-board"></div>
  <div class="container-fluid  flex justify-content-center align-items-bottom p-6">
    <span class="navbar-brand mb-0 h1">Made with ♥️ by Rahul Soni  </i></span>
  </div>
  <script src="app.js"></script>
</body>

</html>
